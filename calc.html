<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="resources/calc.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="resources/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="resources/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="resources/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="calc">
      <div class="grid-container">
        <div class="item-input">0</div>
        <div class="item-blue">7</div>
        <div class="item-blue">8</div>
        <div class="item-blue">9</div>
        <div class="item-red">C</div>
        <div class="item-blue">4</div>
        <div class="item-blue">5</div>
        <div class="item-blue">6</div>
        <div class="item-green">÷</div>
        <div class="item-blue">1</div>
        <div class="item-blue">2</div>
        <div class="item-blue">3</div>
        <div class="item-green">×</div>
        <div class="item-blue">.</div>
        <div class="item-blue">0</div>
        <div class="item-blue">±</div>
        <div class="item-green">-</div>
        <div class="item-orange">=</div>
        <div class="item-red">←</div>
        <div class="item-green">+</div>
      </div>
    </div>
  </body>
</html>
